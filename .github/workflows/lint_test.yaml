name: ðŸ”§ Check Format & Tests

on:
  push:
    branches: [ feature/ci-cd ]

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '19'
          cache: maven

      - name: âœ… Check Format
        run: make check-format

  test:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”§ Execute tests
        run: make all_tests